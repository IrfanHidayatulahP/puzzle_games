<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real Photo Puzzle Master</title>
  <link rel="stylesheet" href="/views/style.css">
  <!-- p5 libs CDN (or host locally in assets) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/addons/p5.sound.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <span id="diffBadge" class="level-badge diff-easy">Mudah</span>
      <div style="font-size: 1.2rem; margin: 10px 0; font-weight: bold; color: #d35400;">
        Waktu: <span id="timerDisplay">00:00</span>
      </div>
      <h1 id="levelTitle">Level 1</h1>
      <h2 id="puzzleName">Judul Puzzle</h2>
      <div class="description-box">
        <p id="puzzleDesc">Deskripsi...</p>
        <p><strong>Grid:</strong> <span id="gridSize">3x3</span></p>
        <p id="timer" style="color:#e74c3c;font-weight:bold;display:none;"></p>
      </div>
      <div class="reference">
        <img id="refImg" src="https://via.placeholder.com/300" alt="Target" />
        <p>Target Gambar (Clue)</p>
      </div>
      <div class="controls">
        <button id="shuffleBtn">Acak Ulang</button>
        <!-- <button id="solveBtn">Lihat Solusi</button> -->
        <button id="nextLevelBtn" style="display:none;">Lanjut Level</button>
      </div>
    </div>
    <div class="game-area">
      <div id="sketch-holder"></div>
    </div>
  </div>

  <!-- Audio assets (taruh di body) -->
  <audio id="audio-bgm" src="/assets/mixkit-game-level-music-689.wav" loop preload="auto"></audio>
  <audio id="audio-win" src="/assets/mixkit-game-level-completed-2059.wav" preload="auto"></audio>
  <audio id="audio-fail" src="/assets/mixkit-wrong-answer-fail-notification-946.wav" preload="auto"></audio>
  <audio id="audio-finish" src="/assets/mixkit-completion-of-a-level-xxxxx.wav" preload="auto"></audio>
  <audio id="audio-warning" src="/assets/mixkit-clock-countdown-bleep.wav" preload="auto"></audio>


  <!-- client code (served from /controllers) -->
  <script src="/controllers/puzzle.js"></script>
  <script src="/controllers/sketch.js"></script>
  <script src="/controllers/ui.js"></script>
</body>

</html>
